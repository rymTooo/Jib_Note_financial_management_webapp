<!DOCTYPE html>
<html lang="en", style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Portfolio</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </nav> 
</header>
<section class="content">
    <div class="item">
        {% comment %} <h2>Sign up</h2>
        <form action = "/signup" method = "post">
            {% csrf_token %}
            <label for = "fname"> First name</label>
            <input type = "text" name = "fname" id = "fname" required>
            <br>
            <label for = "lname"> Last name</label>
            <input type = "text" name = "lname" id = "lname" required>
            <br>
            <label for = "BD"> Birth date</label>
            <input type = "date" name = "BD" id = "BD">
            <br>
            <label for = "email"> Email</label>
            <input type = "text" name = "email" id = "email" required>
            <br>
            <label for = "username"> Username</label>
            <input type = "text" name = "username" id = "username" placeholder="only letter and number" required>
            <br>
            <label for = "password"> Password </label>
            <input type = "password" name = "password" id = "password" required>
            <br>
            <label for = "cpassword"> Confirm Password</label>
            <input type = "password" name = "cpassword" id = "cpassword" required>
            <br>
            <input type = "submit">signup</input>
        </form> {% endcomment %}
        
        <form method = "POST" >{# trying to use form as a class in python rather than explicitly writing it in html #}
            {%csrf_token%}
            <h2> sign up 2 </h2>
            {{ form.as_p }}
            <input type= "submit">
        </form> 

        
    </div>
    
</section>
</body>
</html>
